<h1>Counter: {{ counter }}</h1>
<h3>Click on the button to increment the counter</h3>
<button class="yolo-box" (click)="increment()">Increment</button>

@if (counter > 0) {
<button class="yolo-box" (click)="decrement()">Decrement</button>
}

<br />
<fieldset>
  Display yolo
  <app-display-yolo [counter]="counter"></app-display-yolo>
</fieldset>
